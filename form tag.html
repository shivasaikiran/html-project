<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
<h1>registration form</h1>
<form>
<label>firstname<input type="text" name="firstname" placeholder="firstname" required></label>
<label>lastname<input type="text" name="lastname" placeholder="last name" required></label>
<br>
<label>male<input type="radio" name="gender" value="male" required></label>
<label>female<input type="radio" name="gender" value="female" required></label>
<label>other<input type="radio" name="gender" value="other" required></label>
<br>
<label>email<input type="text" name="email" placeholder="email" required></label>
<label>password<input type="text" name="password" placeholder="password" pattern="{5,10}" required title="please enter password of length 5 to 10"></label>
<br>
<label for=""> birth date:</label>
<select name="month" id="birth date">
<option>month</option>
<option>feb</option>
<option>mar</option>
<option>apr</option>
<option>may</option>
<option>june</option>
<option>july</option>
</select>
<select name="day" id="birth date">
<option>day</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>
<select name="year" id="birth date">
<option>year</option>
<option>1998</option>
<option>1999</option>
<option>2000</option>
<option>2001</option>
</select>
<br>
<label>I agree terms and conditions<input type="check box" name="check"></label>
<br>
<input type="submit" name="submit">
</form>





    

    
    
</body>
</html>
